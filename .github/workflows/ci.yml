name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Go toolchain
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            qemu-system-x86 \
            xorriso \
            e2fsprogs

      - name: Install scc
        run: |
          go install github.com/boyter/scc/v3@latest
          echo "$HOME/go/bin" >> "$GITHUB_PATH"

      - name: Update scc table
        run: scripts/update_scc_table.sh

      - name: Commit updated scc table
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: refresh scc table"
          file_pattern: README.md

      - name: Setup Rust toolchain
        run: make setup

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ". -> builddir/target"
          cache-directories: |
            third_party/limine
            third_party/ovmf
          cache-on-failure: true

      - name: Build kernel
        run: make build

      - name: Run tests
        run: make test

  fmt:
    name: Format
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        run: make setup

      - name: Check formatting
        run: |
          RUST_CHANNEL=$(sed -n 's/^channel[[:space:]]*=[[:space:]]*"\(.*\)"/\1/p' rust-toolchain.toml)
          cargo +$RUST_CHANNEL fmt --all -- --check
