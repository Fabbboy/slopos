[binaries]
c = 'clang'
ar = 'llvm-ar'

[host_machine]
system = 'none'
cpu_family = 'x86_64'
cpu = 'x86_64'
endian = 'little'

[properties]
needs_exe_wrapper = true

[built-in options]
c_args = ['--target=x86_64-unknown-none', '-ffreestanding', '-fno-builtin', '-fno-stack-protector', '-fno-pic', '-fno-pie', '-mcmodel=large']
c_link_args = ['--target=x86_64-unknown-none', '-nostdlib', '-no-pie', '-static']
default_library = 'static'

