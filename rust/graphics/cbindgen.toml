# cbindgen configuration for SlopOS graphics library

language = "C"
include_guard = "RUST_GRAPHICS_H"
autogen_warning = "/* AUTO-GENERATED by cbindgen - DO NOT EDIT */"
no_includes = true
sys_includes = ["stdint.h", "stddef.h"]

[export]
# Only export items marked with #[no_mangle]
include = ["rust_graphics_test_add", "rust_graphics_init", "rust_graphics_version", "rust_graphics_test_log"]

[export.rename]
# Optional: rename exports if needed

[fn]
# Function pointer style
args = "vertical"
rename_args = "None"
